<template>

    <div class="slds-size_full">
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                JWT Decrypter
                <lightning-button variant="brand" label="Decrypt" title="Decrypt" onclick={handleDecrypt}
                    class="slds-var-m-left_x-small"></lightning-button>
            </h3>
            <div slot="footer">
                <lightning-badge label="JWT Token Valid"></lightning-badge>
            </div>
            <!-- Body -->
            <div>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-input type="text" label="Enter JWT key" name="jwtKey" onchange={handleChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-textarea label="Enter JWT" name="jwtBody" onchange={handleChange}>
                        </lightning-textarea>
                    </div>
                </div>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1">
                        <h3>Header</h3>
                        <p>{decryptedHeader}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-1">
                        <h3>Body</h3>
                        <p>{decryptedBody}</p>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>

</template>
